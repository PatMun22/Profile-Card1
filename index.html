<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
        <title>Profile Card</title>
    </head>
    <body>
        <div class="container">
            <div class="profile">
                <div class="wrapper">
                    <img src="pattern-2.svg" 
                    alt="" 
                    width="27"
                    height="26"
                    alt="shape"
                    class="shape">
                    <div class="card">
                        <div class="pic"><img src="PatU.jpg" alt="" class="shape2"></div>
                        <h2>Munuku Patrick</h2>
                        <h4>Front End Developer</h4>
                        <p>The knowledge I have gathered and the experience 
                        attained places me at a point to best serve your needs.</p>
                        <div class="icons">
                            <i class="fa-brands fa-github"></i>
                            <i class="fa-brands fa-twitter"></i>
                            <i class="fa-brands fa-youtube"></i>
                            <i class="fa-brands fa-linkedin"></i>
                        </div>
                        <a href="#">Dial Up</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
